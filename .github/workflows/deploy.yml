name: Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      # Install INCLUDING devDependencies (default). Avoid NODE_ENV=production here.
      - run: npm ci

      # Optional: generate Tailwind if you run any prebuild scripts
      # - run: npx tailwindcss -i ./src/index.css -o ./dist/output.css --minify

      - run: npm run build
